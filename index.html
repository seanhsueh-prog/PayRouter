<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CashFlow Sense v3.0</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#F5F5F4"> <!-- Stone-100 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./icons/icon-192.png">

    <!-- 資源載入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 莫蘭迪微光色系 (Morandi & Glow) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        base: { 50: '#FAFAF9', 100: '#F5F5F4', 200: '#E7E5E4', 300: '#D6D3D1', 800: '#44403C', 900: '#292524' },
                        journal: { 100: '#E8E8E8', 500: '#737373' }, 
                        insight: { 100: '#E0F2FE', 500: '#7DD3FC', 800: '#075985' }, 
                        calendar: { 100: '#F0FDF4', 500: '#86EFAC', 800: '#166534' }, 
                        vault: { 100: '#FFF1F2', 500: '#FDA4AF', 800: '#9F1239' }, 
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(68, 64, 60, 0.05)',
                        'card': '0 10px 15px -3px rgba(68, 64, 60, 0.05), 0 4px 6px -2px rgba(68, 64, 60, 0.02)',
                        'float': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out',
                        'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } }
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', "Segoe UI", 'Roboto', 'sans-serif'],
                        'num': ['SF Pro Display', 'Roboto', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        html, body, #root { height: 100%; overflow: hidden; background-color: #F5F5F4; }
        body { -webkit-tap-highlight-color: transparent; user-select: none; }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const DB_KEY = 'cfs_db_v1';
        const NOTE_KEY = 'cfs_notes_v1';

        // --- Utils ---
        const getToday = () => new Date().toISOString().split('T')[0];
        const formatMoney = (n) => new Intl.NumberFormat('en-US').format(n);
        const getCalendarDays = (year, month) => {
            const firstDay = new Date(year, month - 1, 1);
            const lastDay = new Date(year, month, 0);
            let days = [];
            for(let i=0; i<firstDay.getDay(); i++) days.push(null);
            for(let i=1; i<=lastDay.getDate(); i++) {
                days.push({ day: i, dateStr: `${year}-${String(month).padStart(2,'0')}-${String(i).padStart(2,'0')}` });
            }
            return days;
        };

        // --- Config (Pain Philosophy) ---
        const METHODS = {
            cash: { id: 'cash', label: '現金', painType: 'solid', color: 'text-stone-700', bg: 'bg-stone-200', bar: 'bg-stone-600', icon: 'fa-coins' },
            mobile: { id: 'mobile', label: '行動', painType: 'ghost', color: 'text-slate-500', bg: 'bg-slate-100', bar: 'bg-gradient-to-r from-slate-400 to-slate-200', icon: 'fa-mobile-screen' },
            card: { id: 'card', label: '信用卡', painType: 'ghost', color: 'text-rose-500', bg: 'bg-rose-50', bar: 'bg-gradient-to-r from-rose-400 to-rose-200', icon: 'fa-credit-card' },
            bank: { id: 'bank', label: '轉帳', painType: 'solid', color: 'text-gray-600', bg: 'bg-gray-100', bar: 'bg-gray-500', icon: 'fa-building-columns' }
        };

        // --- Components ---

        // 1. Home Lobby (v3.0 Murmur Capsule)
        const HomeLobby = ({ onNavigate, onOpenMurmur }) => {
            return (
                <div className="h-full flex flex-col p-6 animate-fade-in relative">
                    {/* Header */}
                    <div className="safe-top pt-8 pb-6 flex flex-col items-center justify-center">
                        <div className="w-20 h-20 bg-white rounded-3xl shadow-soft flex items-center justify-center mb-4 border border-base-200 overflow-hidden">
                            <img src="./icons/icon-192.png" alt="Logo" className="w-full h-full object-cover" />
                        </div>
                        <h1 className="text-lg font-bold text-base-800 tracking-wider">CASH FLOW SENSE</h1>
                        <span className="text-[10px] text-base-400 font-bold tracking-widest mt-1 opacity-60">v3.0 PAIN AWARE</span>
                    </div>

                    {/* Matrix */}
                    <div className="flex-1 grid grid-cols-2 grid-rows-2 gap-4 pb-4">
                        <LobbyCard id="journal" title="日常" sub="Entry" icon="fa-pen-nib" theme="stone" onClick={()=>onNavigate('journal')} />
                        <LobbyCard id="insight" title="透視" sub="Insight" icon="fa-chart-pie" theme="sky" onClick={()=>onNavigate('insight')} />
                        <LobbyCard id="calendar" title="紀錄" sub="Record" icon="fa-regular fa-calendar" theme="emerald" onClick={()=>onNavigate('calendar')} />
                        <LobbyCard id="vault" title="金庫" sub="Asset" icon="fa-solid fa-vault" theme="rose" onClick={()=>onNavigate('vault')} isVault />
                    </div>

                    {/* v3.0 Murmur Capsule */}
                    <div className="safe-bottom pb-4">
                        <button onClick={onOpenMurmur} className="w-full bg-white rounded-full py-4 shadow-float flex items-center justify-between px-6 active:scale-[0.98] transition-transform border border-base-100">
                            <span className="text-base-400 text-sm font-bold tracking-wide">碎念 Murmur...</span>
                            <div className="w-8 h-8 rounded-full bg-base-100 flex items-center justify-center text-base-500">
                                <i className="fa-solid fa-microphone"></i>
                            </div>
                        </button>
                    </div>
                </div>
            );
        };

        const LobbyCard = ({ id, title, sub, icon, theme, onClick, isVault }) => {
            const colors = {
                stone: 'from-stone-100 text-stone-600 bg-stone-50',
                sky: 'from-sky-50 text-sky-600 bg-sky-50',
                emerald: 'from-emerald-50 text-emerald-600 bg-emerald-50',
                rose: 'from-rose-50 text-rose-600 bg-rose-50'
            };
            return (
                <button onClick={onClick} className="group relative bg-white rounded-3xl shadow-card p-5 flex flex-col justify-between items-start transition-all active:scale-[0.98] border border-base-100 overflow-hidden">
                    <div className={`absolute right-0 top-0 w-24 h-24 bg-gradient-to-br ${colors[theme].split(' ')[0]} to-transparent rounded-full -mr-8 -mt-8 opacity-50 group-hover:scale-110 transition-transform`}></div>
                    <div className={`w-10 h-10 rounded-full ${colors[theme].split(' ')[2]} flex items-center justify-center ${colors[theme].split(' ')[1]} z-10`}>
                        <i className={`fa-solid ${icon}`}></i>
                    </div>
                    <div className="z-10 w-full text-left">
                        <div className="text-xs text-base-400 font-bold uppercase tracking-wider mb-1">{sub}</div>
                        {isVault ? (
                            <div className="flex justify-between items-end w-full">
                                <div className="text-lg font-bold text-base-800">{title}</div>
                                <i className="fa-solid fa-lock text-xs text-base-300 mb-1"></i>
                            </div>
                        ) : (
                            <div className="text-lg font-bold text-base-800">{title}</div>
                        )}
                    </div>
                </button>
            )
        };

        // 2. Page Container (v3.0 Enhanced Back Button)
        const PageContainer = ({ title, onBack, children, extraIcon, onExtraClick, noScroll }) => (
            <div className="h-full flex flex-col bg-base-50 animate-zoom-in">
                <div className="safe-top glass-panel sticky top-0 z-50 flex-none">
                    <div className="h-[60px] flex items-center justify-between px-4">
                        {/* v3.0 Solid Back Button */}
                        <button onClick={onBack} className="bg-base-800 text-white rounded-full px-4 py-2 flex items-center gap-2 active:scale-90 transition-transform shadow-md">
                            <i className="fa-solid fa-arrow-left text-xs"></i>
                            <span className="text-xs font-bold">返回</span>
                        </button>
                        
                        <span className="text-base font-bold text-base-800 tracking-wide">{title}</span>
                        
                        <div className="w-16 flex justify-end">
                            {extraIcon && (
                                <button onClick={onExtraClick} className="w-10 h-10 rounded-full bg-white/50 flex items-center justify-center text-base-800 active:bg-base-200">
                                    <i className={`fa-solid ${extraIcon}`}></i>
                                </button>
                            )}
                        </div>
                    </div>
                </div>
                <div className={`flex-1 relative ${noScroll ? 'overflow-hidden flex flex-col' : 'overflow-y-auto no-scrollbar'}`}>
                    {children}
                </div>
            </div>
        );

        // 3. Journal Page
        const JournalPage = ({ transactions, onBack, onOpenAdd, onDelete }) => (
            <PageContainer title="日常 Journal" onBack={onBack}>
                <div className="px-5 pt-4 pb-24">
                    <div className="text-xs font-bold text-base-400 mb-4 px-1">近期流水</div>
                    {transactions.length === 0 ? (
                        <div className="py-20 text-center opacity-40">
                            <i className="fa-solid fa-pen-nib text-4xl mb-3 text-base-300"></i>
                            <p className="text-sm text-base-400">尚無紀錄</p>
                        </div>
                    ) : (
                        transactions.slice(0, 20).map(t => <TxItem key={t.id} tx={t} onDelete={onDelete} />)
                    )}
                </div>
                <div className="fixed bottom-8 right-6 safe-bottom z-50 flex flex-col gap-3">
                    <button onClick={() => onOpenAdd('income')} className="w-12 h-12 rounded-full bg-white shadow-lg text-emerald-600 flex items-center justify-center active:scale-90 transition-transform border border-base-100">
                        <i className="fa-solid fa-plus"></i>
                    </button>
                    <button onClick={() => onOpenAdd('expense')} className="w-14 h-14 rounded-full bg-base-800 shadow-float text-white flex items-center justify-center active:scale-90 transition-transform">
                        <i className="fa-solid fa-minus text-xl"></i>
                    </button>
                </div>
            </PageContainer>
        );

        // 4. Insight Page (v3.0 Pain Philosophy + Date Nav)
        const InsightPage = ({ transactions, onBack }) => {
            const [mode, setMode] = useState('method');
            const [year, setYear] = useState(new Date().getFullYear());
            const [month, setMonth] = useState(new Date().getMonth() + 1);

            const stats = useMemo(() => {
                const targetPrefix = `${year}-${String(month).padStart(2,'0')}`;
                const filtered = transactions.filter(t => t.type === 'expense' && t.date.startsWith(targetPrefix));
                const total = filtered.reduce((a, b) => a + b.amount, 0);
                
                const byMethod = { cash: 0, mobile: 0, card: 0 };
                const byCat = {};

                filtered.forEach(t => { 
                    if(byMethod[t.method] !== undefined) byMethod[t.method] += t.amount;
                    byCat[t.category] = (byCat[t.category] || 0) + t.amount;
                });

                const sortedCats = Object.entries(byCat)
                    .map(([k, v]) => ({ label: k, amount: v, pct: total===0?0:Math.round(v/total*100) }))
                    .sort((a,b) => b.amount - a.amount);

                return { total, byMethod, sortedCats };
            }, [transactions, year, month]);
            
            const getPct = (val) => stats.total === 0 ? 0 : Math.round((val / stats.total) * 100);

            const changeMonth = (delta) => {
                let m = month + delta;
                let y = year;
                if(m > 12) { m = 1; y++; }
                if(m < 1) { m = 12; y--; }
                setMonth(m); setYear(y);
            };

            return (
                <PageContainer title="透視 Insight" onBack={onBack}>
                    <div className="px-6 pt-4 pb-10">
                        {/* v3.0 Date Nav */}
                        <div className="flex justify-center items-center gap-4 mb-6">
                            <button onClick={()=>changeMonth(-1)} className="w-8 h-8 rounded-full bg-white shadow-sm flex items-center justify-center text-base-400"><i className="fa-solid fa-chevron-left text-xs"></i></button>
                            <span className="text-base font-bold text-base-800 num-font">{year}年 {month}月</span>
                            <button onClick={()=>changeMonth(1)} className="w-8 h-8 rounded-full bg-white shadow-sm flex items-center justify-center text-base-400"><i className="fa-solid fa-chevron-right text-xs"></i></button>
                        </div>

                        {/* Summary */}
                        <div className="mb-6 text-center">
                            <div className="text-3xl font-bold text-base-800 font-num">${formatMoney(stats.total)}</div>
                            <div className="text-xs font-bold text-base-400 mt-1">總支出</div>
                        </div>

                        {/* Switcher */}
                        <div className="flex justify-center mb-8">
                            <div className="bg-base-200 p-1 rounded-full flex gap-1 shadow-inner">
                                <button onClick={() => setMode('method')} className={`px-5 py-2 rounded-full text-xs font-bold transition-all ${mode==='method'?'bg-white text-base-800 shadow-sm':'text-base-500'}`}>支付方式</button>
                                <button onClick={() => setMode('category')} className={`px-5 py-2 rounded-full text-xs font-bold transition-all ${mode==='category'?'bg-white text-base-800 shadow-sm':'text-base-500'}`}>消費類別</button>
                            </div>
                        </div>

                        {/* Content */}
                        <div className="space-y-4 animate-fade-in">
                            {mode === 'method' ? (
                                <>
                                    <MethodBar label="現金" sub="實感支出" icon="fa-coins" color={METHODS.cash.color} bar={METHODS.cash.bar} amount={stats.byMethod.cash} pct={getPct(stats.byMethod.cash)} painType="solid" />
                                    <MethodBar label="行動" sub="無痛累積" icon="fa-mobile-screen" color={METHODS.mobile.color} bar={METHODS.mobile.bar} amount={stats.byMethod.mobile} pct={getPct(stats.byMethod.mobile)} painType="ghost" />
                                    <MethodBar label="信用卡" sub="無痛累積" icon="fa-credit-card" color={METHODS.card.color} bar={METHODS.card.bar} amount={stats.byMethod.card} pct={getPct(stats.byMethod.card)} painType="ghost" />
                                </>
                            ) : (
                                stats.sortedCats.map((c, i) => <CategoryBar key={i} label={c.label} amount={c.amount} pct={c.pct} />)
                            )}
                        </div>
                    </div>
                </PageContainer>
            );
        };

        // v3.0 Pain Bar Visualization
        const MethodBar = ({ label, sub, icon, color, bar, amount, pct, painType }) => (
            <div className={`p-4 rounded-2xl shadow-sm border border-base-100 flex flex-col gap-3 ${painType === 'solid' ? 'bg-white' : 'bg-white/60 backdrop-blur-sm'}`}>
                <div className="flex justify-between items-center">
                    <div className="flex items-center gap-2">
                        <i className={`fa-solid ${icon} ${color}`}></i>
                        <div>
                            <span className="text-sm font-bold text-base-700 block">{label}</span>
                            <span className="text-[10px] text-base-400 font-bold block">{sub}</span>
                        </div>
                    </div>
                    <span className="text-sm font-bold font-num text-base-800">${formatMoney(amount)}</span>
                </div>
                {/* Pain Bar: Solid vs Gradient/Ghost */}
                <div className="w-full h-3 bg-base-100 rounded-full overflow-hidden relative">
                    <div style={{width: `${pct}%`}} className={`h-full ${bar} transition-all duration-500 absolute top-0 left-0 ${painType==='ghost'?'opacity-70':''}`}></div>
                </div>
                <div className="text-right text-[10px] font-bold text-base-400">{pct}%</div>
            </div>
        );

        const CategoryBar = ({ label, amount, pct }) => (
            <div className="bg-white px-4 py-3 rounded-xl border border-base-100 flex items-center gap-3">
                <div className="w-12 text-xs font-bold text-base-600 truncate">{label}</div>
                <div className="flex-1">
                    <div className="flex justify-between text-[10px] text-base-400 mb-1">
                        <span className="font-bold text-base-800">${formatMoney(amount)}</span>
                        <span>{pct}%</span>
                    </div>
                    <div className="w-full h-1.5 bg-base-100 rounded-full overflow-hidden">
                        <div style={{width: `${pct}%`}} className="h-full bg-base-800 rounded-full"></div>
                    </div>
                </div>
            </div>
        );

        // 5. Record Page (v3.0 Locked Header + Y/M/D)
        const RecordPage = ({ transactions, onBack }) => {
            const [year, setYear] = useState(new Date().getFullYear());
            const [month, setMonth] = useState(new Date().getMonth() + 1);
            const [selectedDate, setSelectedDate] = useState(getToday());
            
            const days = useMemo(() => getCalendarDays(year, month), [year, month]);
            const dailyTx = transactions.filter(t => t.date === selectedDate);
            const hasTx = (d) => transactions.some(t => t.date === d);

            const changeMonth = (delta) => {
                let m = month + delta;
                let y = year;
                if(m > 12) { m = 1; y++; }
                if(m < 1) { m = 12; y--; }
                setMonth(m); setYear(y);
            };

            return (
                <PageContainer title="紀錄 Record" onBack={onBack} noScroll={true}>
                    {/* Locked Header */}
                    <div className="flex-none bg-base-50 px-4 py-4 border-b border-base-200 z-10 shadow-sm">
                        {/* Y/M Nav */}
                        <div className="flex justify-between items-center mb-4 px-2">
                            <button onClick={()=>changeMonth(-1)} className="w-8 h-8 flex items-center justify-center text-base-400 hover:text-base-800 bg-white rounded-full shadow-sm"><i className="fa-solid fa-chevron-left"></i></button>
                            <span className="text-lg font-bold text-base-800 num-font">{year}年 {month}月</span>
                            <button onClick={()=>changeMonth(1)} className="w-8 h-8 flex items-center justify-center text-base-400 hover:text-base-800 bg-white rounded-full shadow-sm"><i className="fa-solid fa-chevron-right"></i></button>
                        </div>
                        {/* Grid */}
                        <div className="grid grid-cols-7 gap-1">
                            {['日','一','二','三','四','五','六'].map(d => <div key={d} className="text-center text-[10px] text-base-400 font-bold mb-1">{d}</div>)}
                            {days.map((d, i) => {
                                if(!d) return <div key={i}></div>;
                                const isSel = d.dateStr === selectedDate;
                                const active = hasTx(d.dateStr);
                                return (
                                    <div key={i} onClick={() => setSelectedDate(d.dateStr)} 
                                        className={`aspect-square rounded-lg flex flex-col items-center justify-center text-xs font-bold transition-all cursor-pointer ${isSel ? 'bg-base-800 text-white shadow-lg' : 'bg-transparent text-base-600 hover:bg-base-200'}`}>
                                        {d.day}
                                        {active && !isSel && <div className="w-1 h-1 rounded-full bg-rose-400 mt-0.5"></div>}
                                    </div>
                                )
                            })}
                        </div>
                    </div>

                    {/* Scrollable List */}
                    <div className="flex-1 overflow-y-auto no-scrollbar p-4 bg-white/50">
                        <div className="text-xs font-bold text-base-400 mb-3 sticky top-0 bg-white/50 backdrop-blur py-2 z-10">{selectedDate} 流水帳</div>
                        {dailyTx.length === 0 ? <div className="text-center text-xs text-base-300 py-8">本日無紀錄</div> : dailyTx.map(t => <TxItem key={t.id} tx={t} />)}
                        <div className="h-10"></div>
                    </div>
                </PageContainer>
            );
        };

        // 6. Vault Page
        const VaultPage = ({ transactions, onBack }) => {
            const [visible, setVisible] = useState(false);
            const net = useMemo(() => transactions.reduce((a, b) => b.type === 'income' ? a + b.amount : a - b.amount, 0), [transactions]);
            return (
                <PageContainer title="金庫 Vault" onBack={onBack}>
                    <div className="flex flex-col items-center justify-center h-[60vh] px-6">
                        <div className="w-20 h-20 bg-white rounded-full shadow-soft flex items-center justify-center text-rose-800 mb-6 border border-rose-50">
                            <i className={`fa-solid ${visible ? 'fa-lock-open' : 'fa-lock'} text-3xl`}></i>
                        </div>
                        <div className="text-xs font-bold text-base-400 uppercase tracking-widest mb-2">Total Assets</div>
                        <div onClick={() => setVisible(!visible)} className="text-4xl font-bold text-base-800 font-num cursor-pointer select-none">
                            {visible ? `$${formatMoney(net)}` : '••••••••'}
                        </div>
                        <p className="text-xs text-base-300 mt-4">點擊顯示/隱藏金額</p>
                    </div>
                </PageContainer>
            );
        };

        // --- Shared Item ---
        const TxItem = ({ tx, onDelete }) => {
            const m = METHODS[tx.method] || METHODS.cash;
            const isExp = tx.type === 'expense';
            return (
                <div className="flex justify-between items-center py-3 border-b border-base-100 last:border-0 animate-fade-in">
                    <div className="flex items-center gap-3">
                        <div className={`w-9 h-9 rounded-full flex items-center justify-center text-sm ${isExp ? m.bg + ' ' + m.color : 'bg-emerald-50 text-emerald-600'}`}>
                            <i className={`fa-solid ${isExp ? m.icon : 'fa-arrow-down'}`}></i>
                        </div>
                        <div>
                            <div className="text-sm font-bold text-base-800">{tx.category}</div>
                            <div className="text-[10px] text-base-400">{tx.date.slice(5)} · {isExp ? m.label : '收入'}</div>
                        </div>
                    </div>
                    <div className="flex items-center gap-3">
                        <div className={`text-base font-bold font-num ${isExp ? 'text-base-800' : 'text-emerald-600'}`}>
                            {isExp ? '-' : '+'}{formatMoney(tx.amount)}
                        </div>
                        {onDelete && (
                            <button onClick={(e) => {e.stopPropagation(); if(confirm('刪除?')) onDelete(tx.id)}} className="text-base-200 hover:text-rose-500 px-1">
                                <i className="fa-solid fa-xmark text-xs"></i>
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        // --- Add Modal ---
        const AddModal = ({ mode, onClose, onSave }) => {
            const [amount, setAmount] = useState('');
            const [method, setMethod] = useState(mode === 'income' ? 'cash' : '');
            const [cat, setCat] = useState('');
            const cats = mode === 'income' ? ['薪資','獎金','投資','其他'] : ['飲食','交通','購物','娛樂','居家','其他'];
            
            const submit = () => {
                if(!amount) return;
                if(mode==='expense' && !method) return;
                onSave({ id: Date.now(), date: getToday(), amount: parseFloat(amount), type: mode, method: mode==='income'?'cash':method, category: cat||'其他' });
                onClose();
            };

            return (
                <div className="fixed inset-0 z-[100] flex flex-col justify-end">
                    <div className="absolute inset-0 bg-base-900/30 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white rounded-t-3xl p-6 w-full animate-slide-up relative z-10 safe-bottom shadow-2xl">
                        <div className="flex justify-between mb-8">
                            <span className="text-lg font-bold text-base-800">{mode==='income'?'進帳':'支出'}</span>
                            <button onClick={onClose}><i className="fa-solid fa-xmark text-base-400 text-xl"></i></button>
                        </div>
                        <div className="flex justify-center mb-8 relative">
                            <span className="text-2xl text-base-300 absolute left-8 top-2">$</span>
                            <input autoFocus type="number" value={amount} onChange={e=>setAmount(e.target.value)} placeholder="0" className="text-5xl font-bold text-center w-full outline-none font-num text-base-800 bg-transparent placeholder-base-100"/>
                        </div>
                        {mode === 'expense' && (
                            <div className="mb-6">
                                <div className="text-xs font-bold text-base-300 uppercase tracking-widest text-center mb-3">Payment</div>
                                <div className="flex justify-center gap-3">
                                    {['cash','mobile','card'].map(k => (
                                        <button key={k} onClick={() => setMethod(k)} className={`w-16 h-16 rounded-2xl flex flex-col items-center justify-center gap-1 border-2 transition-all ${method===k ? 'border-base-800 bg-base-50 text-base-800' : 'border-base-100 text-base-300'}`}>
                                            <i className={`fa-solid ${METHODS[k].icon} text-lg`}></i>
                                            <span className="text-[10px] font-bold">{METHODS[k].label}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                        <div className="mb-8">
                            <div className="text-xs font-bold text-base-300 uppercase tracking-widest text-center mb-3">Category</div>
                            <div className="flex flex-wrap justify-center gap-2">
                                {cats.map(c => (
                                    <button key={c} onClick={() => setCat(c)} className={`px-4 py-2 rounded-lg text-xs font-bold transition-all ${cat===c ? 'bg-base-800 text-white' : 'bg-base-100 text-base-400'}`}>{c}</button>
                                ))}
                            </div>
                        </div>
                        <button onClick={submit} className={`w-full py-4 rounded-xl text-white font-bold text-lg active:scale-95 transition-transform ${mode==='income'?'bg-emerald-500':'bg-base-800'}`}>確認</button>
                    </div>
                </div>
            );
        };

        // v3.0 Murmur Capsule Modal
        const MurmurModal = ({ onClose, onSave }) => {
            const [text, setText] = useState('');
            const [listening, setListening] = useState(false);
            const recognitionRef = useRef(null);

            useEffect(() => {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = false;
                    recognitionRef.current.lang = 'zh-TW';
                    recognitionRef.current.interimResults = false;
                    recognitionRef.current.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        setText(prev => prev + transcript);
                        setListening(false);
                    };
                    recognitionRef.current.onerror = () => setListening(false);
                    recognitionRef.current.onend = () => setListening(false);
                }
            }, []);

            const toggleListen = () => {
                if(!recognitionRef.current) { alert('您的瀏覽器不支援語音辨識'); return; }
                if(listening) { recognitionRef.current.stop(); setListening(false); }
                else { recognitionRef.current.start(); setListening(true); }
            };

            const save = () => { if(text) onSave(text); onClose(); };

            return (
                <div className="fixed inset-0 z-[100] flex flex-col justify-end">
                    <div className="absolute inset-0 bg-base-900/30 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white rounded-t-3xl p-6 w-full animate-slide-up relative z-10 safe-bottom">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="font-bold text-base-800">碎念 Murmur</h3>
                            <button onClick={onClose}><i className="fa-solid fa-xmark text-base-400"></i></button>
                        </div>
                        <textarea value={text} onChange={e=>setText(e.target.value)} placeholder="好想買那個...但好貴..." className="w-full h-32 p-4 bg-base-50 rounded-xl outline-none resize-none mb-4 text-base-800"></textarea>
                        <div className="flex gap-4">
                            <button onClick={toggleListen} className={`w-14 h-14 rounded-full flex items-center justify-center transition-all ${listening ? 'bg-rose-500 text-white animate-pulse' : 'bg-base-100 text-base-500'}`}>
                                <i className={`fa-solid ${listening ? 'fa-stop' : 'fa-microphone'}`}></i>
                            </button>
                            <button onClick={save} className="flex-1 bg-base-800 text-white rounded-xl font-bold">紀錄心情</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- App Root ---
        const App = () => {
            const [page, setPage] = useState('home'); 
            const [txs, setTxs] = useState([]);
            const [notes, setNotes] = useState([]);
            const [addMode, setAddMode] = useState(null);
            const [murmurOpen, setMurmurOpen] = useState(false);

            useEffect(() => { 
                const d = localStorage.getItem(DB_KEY); if(d) setTxs(JSON.parse(d)); 
                const n = localStorage.getItem(NOTE_KEY); if(n) setNotes(JSON.parse(n));
            }, []);
            
            const saveTx = (t) => { const n = [t,...txs]; setTxs(n); localStorage.setItem(DB_KEY, JSON.stringify(n)); };
            const delTx = (id) => { const n = txs.filter(t=>t.id!==id); setTxs(n); localStorage.setItem(DB_KEY, JSON.stringify(n)); };
            const saveNote = (txt) => { const n = [{id:Date.now(), text:txt, date:getToday()}, ...notes]; setNotes(n); localStorage.setItem(NOTE_KEY, JSON.stringify(n)); };

            return (
                <div className="h-full w-full bg-base-50 text-base-800">
                    {page === 'home' && <HomeLobby onNavigate={setPage} onOpenMurmur={()=>setMurmurOpen(true)} />}
                    {page === 'journal' && <JournalPage transactions={txs} onBack={()=>setPage('home')} onOpenAdd={setAddMode} onDelete={delTx} />}
                    {page === 'insight' && <InsightPage transactions={txs} onBack={()=>setPage('home')} />}
                    {page === 'calendar' && <RecordPage transactions={txs} onBack={()=>setPage('home')} />}
                    {page === 'vault' && <VaultPage transactions={txs} onBack={()=>setPage('home')} />}
                    
                    {addMode && <AddModal mode={addMode} onClose={()=>setAddMode(null)} onSave={saveTx} />}
                    {murmurOpen && <MurmurModal onClose={()=>setMurmurOpen(false)} onSave={saveNote} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('./service-worker.js'); });
        }
    </script>
</body>
</html>
